<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arranjo de Palavras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS refeito para um design melhor */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h3 {
            color: #5d5c6a;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 40px;
        }

        #words-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            max-width: 900px;
        }

        .word-button {
            font-family: 'Bricolage Grotesque', sans-serif;
            background-color: #fff;
            border: 1.5px solid #dcdcdc;
            padding: 10px 24px;
            border-radius: 50px; /* Estilo pílula */
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .word-button:hover {
            transform: translateY(-2px);
            border-color: #888;
        }

        .word-button:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            border-color: #dee2e6;
            cursor: not-allowed;
            transform: none;
        }
        
        #sentence-container {
            padding: 20px;
            min-height: 50px;
            width: 90%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 12px;
            border: 2px dashed #e0e0e0;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Bricolage Grotesque', sans-serif;
            color: #1976d2;
            transition: all 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #sentence-container.correct {
            border-color: #66bb6a;
            border-style: solid;
        }

        #sentence-container.wrong {
            border-color: #ef5350;
            border-style: solid;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            height: 25px; /* Evita que o layout pule */
        }
        
        #controls {
            margin-top: 20px;
        }

        #controls button {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        #submitButton { background-color: #1976d2; color: white; }
        #resetButton { background-color: #ff7043; color: white; }
    </style>
</head>
<body>
    <h3>Clique nas palavras para montar a frase:</h3>
    <div id="words-container"></div>
    <div id="sentence-container"></div>
    <div class="feedback" id="feedback"></div>
    <div id="controls">
        <button id="submitButton" onclick="checkAnswer()">Enviar</button>
        <button id="resetButton" onclick="resetActivity()">Tentar de novo</button>
    </div>

<script>
    // Injeta os dados do Apps Script diretamente no JavaScript
    const wordsData = [{"word":"eu","type":"palavra","order":1},{"word":"quero","type":"palavra","order":2},{"word":"comer","type":"palavra","order":3},{"word":"banana","type":"palavra","order":4},{"word":"coca","type":"distrator","order":"-"},{"word":"leite","type":"distrator","order":"-"},{"word":"tudo","type":"distrator","order":"-"}];
    const correctAnswer = "eu quero comer banana";
    
    // Elementos da página
    const wordsContainer = document.getElementById('words-container');
    const sentenceContainer = document.getElementById('sentence-container');
    const submitButton = document.getElementById('submitButton');
    const resetButton = document.getElementById('resetButton');
    const feedback = document.getElementById('feedback');
    
    let selectedWords = [];

    // Função principal que inicia e reinicia a atividade
    function initializeActivity() {
        // Limpa tudo
        selectedWords = [];
        wordsContainer.innerHTML = '';
        sentenceContainer.innerHTML = '';
        sentenceContainer.classList.remove('correct', 'wrong');
        feedback.textContent = '';
        
        // CORREÇÃO 1: Embaralha as palavras aqui, no navegador
        const shuffledWords = [...wordsData].sort(() => Math.random() - 0.5);
        
        // Cria e adiciona os botões na tela
        shuffledWords.forEach(wordObj => {
            const button = document.createElement('button');
            button.className = 'word-button';
            button.textContent = wordObj.word;
            button.onclick = () => selectWord(button, wordObj.word);
            wordsContainer.appendChild(button);
        });
        
        // Garante que os botões certos estão visíveis
        resetButton.style.display = 'none';
        submitButton.style.display = 'inline-block';
    }

    function selectWord(button, word) {
        selectedWords.push(word);
        button.disabled = true;
        sentenceContainer.textContent = selectedWords.join(' ');
    }

    function checkAnswer() {
        const userAnswer = selectedWords.join(' ');
        
        if (userAnswer === correctAnswer) {
            feedback.textContent = "Você acertou! Frase correta!";
            feedback.style.color = "#2e7d32";
            sentenceContainer.classList.add('correct');
        } else {
            feedback.textContent = "Resposta errada. Tente novamente.";
            feedback.style.color = "#d32f2f";
            sentenceContainer.classList.add('wrong');
        }
        
        // CORREÇÃO 2: Lógica dos botões simplificada
        submitButton.style.display = 'none';
        resetButton.style.display = 'inline-block';
    }
    
    function resetActivity() {
        // Apenas chama a função inicial para reiniciar tudo
        initializeActivity();
    }
    
    // Inicia a atividade quando a página carrega
    window.onload = initializeActivity;
</script>
</body>
</html>
